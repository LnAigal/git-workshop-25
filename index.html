<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laksh Guides</title>
  <style>
    :root{
      --bg: #0b0c10;
      --panel: #111318;
      --muted: #c5c6c7;
      --text: #e8e8ea;
      --accent: #7aa2f7;
      --accent-2:#34d399;
      --border: #1f2430;
      --chip:#1a1f2b;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f8fb; --panel:#ffffff; --muted:#4b5563; --text:#101827; 
        --accent:#2457e0; --accent-2:#059669; --border:#e5e7eb; --chip:#eef2ff;
      }
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg); color: var(--text);
      display:grid; grid-template-columns: 280px 1fr; gap: 20px;
    }
    /* Sidebar */
    nav{
      position:sticky; top:0; height:100dvh; overflow:auto; 
      padding:24px 16px; background:var(--panel); border-right:1px solid var(--border);
    }
    .logo{ font-weight:800; font-size: 1.25rem; display:flex; align-items:center; gap:10px; }
    .logo .dot{ width:10px; height:10px; border-radius:999px; background: var(--accent); }
    .toc{ margin-top:18px; display:grid; gap:10px; }
    .toc a{ display:block; padding:10px 12px; border-radius:12px; text-decoration:none; color:var(--text); border:1px solid var(--border); background:var(--panel);}
    .toc a:hover{ border-color: var(--accent); }

    /* Main */
    main{ padding:36px 24px; }
    header.hero{ text-align:center; margin-bottom:30px; }
    .title{ font-size:2rem; margin:0; }
    .subtitle{ color:var(--muted); margin:10px 0 20px; }
    .search-box{ margin:20px auto; max-width:400px; }
    input[type="text"]{
      width:100%; padding:10px 14px; border-radius:10px; border:1px solid var(--border);
      background:var(--panel); color:var(--text); font-size:1rem;
    }
    .buttons{ display:flex; justify-content:center; gap:20px; margin-top:30px; }
    .btn{
      padding:12px 24px; border-radius:12px; border:1px solid var(--border);
      background: var(--accent); color:white; font-size:1rem; text-decoration:none; transition:0.2s;
    }
    .btn:hover{ background: color-mix(in srgb, var(--accent) 80%, black 20%); }
    footer{ margin-top:40px; text-align:center; color:var(--muted); }
    @media(max-width:900px){ body{ grid-template-columns:1fr; } nav{ position:relative; height:auto; } }
  </style>
</head>
<body>
  

  <!-- Main Content -->
  <main>
    <header class="hero">
      <h1 class="title">Laksh Guides</h1>
      <p class="subtitle">Your quick reference hub for Git and GitHub.</p>
      <div class="search-box">
        <input type="text" placeholder="Search guides..." />
      </div>
    </header>

    <div class="toc">
      <a href="1.html">Git</a>
      <a href="github.html">GitHub</a>
    </div>

    <footer>
      Made with ‚ù§ by Laksh. Explore Git and GitHub basics.
    </footer>
  </main>
</body>
</html>
